<!DOCTYPE html>

<body>
    <header style="background-color:wheat;">

        <div class="select">
            <h1>Agendar Frete</h1>

            <label for="color">Escolha uma cor:</label>
            <select id="color" name="color" type="text" min="4">
                <option style="background-color: #4361ee; color: black;" value="#4361ee">Azul</option>
                <option style="background-color: PaleGreen; color: black;" value="PaleGreen">Verde</option>
                <option style="background-color: LightPink; color: black;" value="LightPink">Rosa</option>
                <option style="background-color:yellow; color: black;" value="Yellow">Amarelo</option>
            </select>
            <label for="day">Escolha o dia:</label>
            <input type="number" id="day" name="day" min="1" max="31">
            <input type="submit" onclick="colorirDia()">
            <p><b>O veículo azul não pode fazer mais de um frete no mesmo dia;</b></p>
            <p><b>Cada veículo pode realizar 3 fretes por mês.</b></p> 
        </div>
        <div id="aux">
            <button onclick="alternar('veiculos')" >Ver Veículos (Abrir e Fechar)</button>
            <div id="veiculos">
                
                <img src="Imagem/Car-azul.png" alt="" width="220" title="1 Entrega ao mês">
                <span>Veículo 1</span>
                <img src="Imagem/car-rosa.png" alt="" width="220">
                <span>Veículo 2</span>
                <img src="Imagem/Car-amarelo.png" alt="" width="220">
                <span>Veículo 3</span>
                <img src="Imagem/Car-verde.png" alt="" width="220" height="180">
                <span>Veículo 4</span>
    
            </div>
        </div>
